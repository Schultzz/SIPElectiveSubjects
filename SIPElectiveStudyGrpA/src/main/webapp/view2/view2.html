<div class="container" id="wrapper" ng-controller="View2Ctrl">

    <h2>Subject Elective</h2>
    <hr/>
    <a href="" ng-click="test()">Console log output!</a>


    <div class="col-md-12">
        <div class="row">
            <div ng-repeat="(listName, list) in models.lists" class="col-md-4">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">List {{listName}}</h3>
                    </div>
                    <div class="panel-body">

                        <ul class="dragDrop" dnd-list="list">
                            <!-- The dnd-draggable directive makes an element draggable and will
                                 transfer the object that was assigned to it. If an element was
                                 dragged away, you have to remove it from the original list
                                 yourself using the dnd-moved attribute -->
                            <li class="dragDrop" ng-repeat="item in list"
                                dnd-draggable="item"
                                dnd-moved="list.splice($index, 1); moved()"
                                dnd-effect-allowed="move"
                                dnd-selected="models.selected = item"
                                ng-class="{'selected': models.selected === item}"
                                    >
                                {{item.label}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">

    </div>
    <!-- /.row -->

        <div class="col-md-2 col-md-offset-5 well text-center">
            <h3><strong>Score: <p style="color: green">50</p></strong></h3>
            <!-- /.panel ->
        </div>

    </div-->


    <div class="alert alert-danger" ng-show="false">
        <strong>Fejl!</strong> {{subjetsError}}
    </div>

    <div class="row">
        <div class="pull-right">
            <button name="Compile" class="btn btn-success">Compile</button>
        </div>
    </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Overview</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>Total score here??</strong>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>Student name</th>

</div>
